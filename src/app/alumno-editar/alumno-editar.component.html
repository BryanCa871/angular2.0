<h2>Editar alumno</h2>
<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" formControlName="nombre" class="form-control" id="nombre">
  </div>
  <div class="form-group">
    <label for="edad">Edad:</label>
    <input type="number" formControlName="edad" class="form-control" id="edad">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" formControlName="telefono" class="form-control" id="telefono">
  </div>
  <div class="form-group">
    <label for="fk_pais">País:</label>
    <input type="text" formControlName="fk_pais" class="form-control" id="fk_pais">
  </div>
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
