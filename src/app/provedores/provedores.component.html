<h1>PROVEEDORES</h1>
<div>
  <a class="btn btn-primary" routerLink="/provedor/crear">Crear Proveedor</a>
</div>

<table class="table table-striped table-over" [@enterState]>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>Telefono</th>

    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of provedores">
      <tr *ngIf="user.Status === 1">
        <td>{{ user.Nombre }}</td>
        <td>{{user.Direccion}}</td>
        <td>{{user.Telefono}}</td>
        <td>
          <a [routerLink]="'/provedor/' + user.id " class="btn btn-primary">Editar</a>
          <button class="btn btn-primary" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
