
<div>
    <a class="btn btn-primary" routerLink="/alumnos/crear">Crear usuario</a>
</div>
<table class="table table-striped table-over">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Telefono</th>
        <th>Pais</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of alumnos">
        <td>{{ user.nombre }}</td>
        <td>{{ user.edad }}</td>
        <td>{{ user.telefono }}</td>
        <td>{{ user.fk_pais }}</td>
        <td>
            <a [routerLink]="'/alumnos/' + user.id + '/edit'" class="btn btn-primary">Editar</a>
          <button class="btn btn-primary" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
