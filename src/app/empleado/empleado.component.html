<h1>Empleados</h1>
<div>
  <a class="btn btn-primary" routerLink="/empleado/crear">Crear Empleado</a>
</div>

<table class="table table-striped table-over" [@enterState]>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Edad</th>
      <th>Correo</th>
      <th>Numero</th>

    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of empleados">
      <tr *ngIf="user.Status === 1">
        <td>{{ user.Nombre }}</td>
        <td>{{user.Ap_paterno}}</td>
        <td>{{user.Ap_materno}}</td>
        <td>{{user.Edad}}</td>
        <td>{{user.Correo}}</td>
        <td>{{user.Numero}}</td>
        <td>
          <a [routerLink]="'/empleado/' + user.id " class="btn btn-primary">Editar</a>
          <button class="btn btn-primary" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
