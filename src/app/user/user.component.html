
<h1>Usuarios</h1>
<table class="table table-striped table-over" [@enterState]>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Rol</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let usuario of usuarios">
        <tr >
          <td>{{usuario.name }}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.phone}}</td>
          <td>{{usuario.rol_id}}</td>
          <td>{{ usuario.active === 1 ? 'Activo' : 'Inactivo' }}</td>
          <td>
            <a [routerLink]="'/usuarios/' + usuario.id " class="btn btn-primary">Editar</a>
            <button class="btn btn-primary" (click)="deleteUser(usuario)">Eliminar</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
