<div class="container">
    <h2>Crear Alumno</h2>
    <form [formGroup]="alumnoForm" (ngSubmit)="createAlumno()">
      <div class="form-group">
        <label for="nombre">NombBre:</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" formControlName="edad" class="form-control" id="edad">
      </div>
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" formControlName="telefono" class="form-control" id="telefono">
      </div>
     
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
