<div class="body">
  <div class="login-background">
    <img class="avatar" src="https://i.pinimg.com/originals/af/c1/8f/afc18ffeeedc1c5569a464d20736ff12.png" alt="">
    <h1>Login Here</h1>
    <form [formGroup]="userForm" (ngSubmit)="createUser()" >
            
      <label for="email">Email:</label>
        <input type="text" formControlName="email" id="email" required>
        <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls['email'].hasError('required')"> 
            El Email es obligatorio.
          </div>
        </div>
    
    
      <label for="password">Contraseña:</label>
        <input type="password" formControlName="password" id="password" required>
        <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls['password'].hasError('required')"> 
            La contraseña es obligatoria.
          </div>
        </div>
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Don't have an account? <a routerLink="/registrar" routerLinkActive="active" class="link-info">Register here</a></p>
    </form>
  </div>
</div>
