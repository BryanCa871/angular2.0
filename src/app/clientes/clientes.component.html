<h1>CLIENTES</h1>
<div>
  <a class="btn btn-primary" routerLink="/cliente/crear">Crear Cliente</a>
</div>

<table class="table table-striped table-over" [@enterState]>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Correo</th>
      <th>NÃºmero</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of clientes" >
      <tr *ngIf="user.Status === 1">
        <td>{{ user.Nombre }}</td>
        <td>{{ user.Ap_paterno }}</td>
        <td>{{ user.Ap_materno }}</td>
        <td>{{ user.Correo }}</td>
        <td>{{ user.Numero }}</td>
        <td>
          <a [routerLink]="'/cliente/' + user.id " class="btn btn-primary">Editar</a>
          <button class="btn btn-primary" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
