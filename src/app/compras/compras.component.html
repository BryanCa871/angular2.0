<h1>COMPRAS</h1>
<div>
  <a class="btn btn-primary" routerLink="/compra/crear">Crear Compra</a>
</div>

<table class="table table-striped table-over" [@enterState]>
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Monto Total</th>
      <th>Empleado</th>

    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of compras">
      <tr >
        <td>{{ user.Cliente }}</td>
        <td>{{user.Producto}}</td>
        <td>{{user.Cantidad}}</td>
        <td>{{user.MontoTotal}}</td>
        <td>{{user.Empleado}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
